<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Box -->
    <header></header>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>

    <!-- Item -->
    <h1>H1</h1>
    <button>Click</button>

    <!-- a 태그 -->
    <!-- href : 링크 주소
         target : 어느곳에 페이지를 열것인지 결정하는것
         _blank : 다음창에서 열 수 있음
    -->
    <a href="https://google.com" target="_blank">Click</a>

    <!-- Block vs Inline -->
    <!-- p : 문단을 정리할때 쓰임 -->
    <!-- span : That이 이어서 써짐 (Inline level) -->
    <!-- div : 다음 라인으로 넘어감 (Block level) -->
    <p>This is a sentence <b>That</b> is...</p>
    <p>This is a sentence <span>That</span> is...</p>
    <p>This is a sentence <div>That</div> is...</p>

    <!-- List (ol vs ul vs li) -->
    <!-- ol>li*3 + tab (자동 입력) -->
    <!-- 아이템을 정렬할때 가장 많이 쓰는 태그 -->
    <ol type="i" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <ul>
        <li>Hello</li>
        <li>Hi~</li>
        <li>안녕</li>
    </ul>

    <!-- input and type -->
    <!-- input : 브라우저에게 흔하게 쓰임
                 원하는 데이터를 사용자에게 요구해서, 사용자에게 데이터를 받기 때문에 흔하게 쓰임
                 보통 <label>을 같이 씀

         label : 사용자에게 어떤 정보를 원하는지 명확하게 나타내줌           
    -->
    <label for="input_name">Name: </label>
    <input id="input_name" type="text">
    <input id="input_name" type="checkbox">
    <input id="input_name" type="password">
    <!-- type에 사용하고 싶은 태그를 작성하면 쓸 수 있음 -->
</body>
</html>
